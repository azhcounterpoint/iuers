<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Rat Screw (Multiplayer)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Egyptian Rat Screw</h1>
            <div class="player-count">Players: <span id="player-count">0</span></div>
            <div id="connection-status" class="connection-status">Offline</div>
        </div>

        <div class="game-area">
            <div class="center-pile" id="center-pile"></div>
            <div class="face-card-indicator" id="face-card-indicator"></div>
            <div class="player-hand" id="player-hand">
                <div class="card back" id="player-card"></div>
            </div>
        </div>

        <div class="controls">
            <button id="play-card" class="control-btn">Play Card (P)</button>
            <button id="slap" class="control-btn slap-btn">Slap! (Space)</button>
            <button id="burn-card" class="control-btn burn-btn" disabled>Burn Card (B)</button>
        </div>

        <div class="mobile-controls">
            <button id="mobile-play" class="mobile-btn">Play Card</button>
            <button id="mobile-slap" class="mobile-btn slap-btn">SLAP!</button>
            <button id="mobile-burn" class="mobile-btn burn-btn" disabled>Burn Card</button>
        </div>

        <div class="rules-panel">
            <h2>Game Rules</h2>
            <div class="rules-options">
                <div class="rules-column">
                    <h3>Slap Rules</h3>
                    <label><input type="checkbox" id="rule-doubles" checked> Doubles</label>
                    <label><input type="checkbox" id="rule-sandwich" checked> Sandwich</label>
                    <label><input type="checkbox" id="rule-marriage" checked> Marriage</label>
                    <label><input type="checkbox" id="rule-top-bottom" checked> Top & Bottom</label>
                    <label><input type="checkbox" id="rule-adds-to-10" checked> Adds to 10</label>
                    <label><input type="checkbox" id="rule-runs" checked> Runs</label>
                </div>
                <div class="rules-column">
                    <h3>Face Card Rules</h3>
                    <label><input type="checkbox" id="rule-face-cards" checked> Enable Face Cards</label>
                </div>
            </div>
            <div class="game-info">
                <p>Players: <span id="players-list"></span></p>
                <p>Your cards: <span id="card-count">0</span></p>
                <p>Status: <span id="game-status">Waiting for players...</span></p>
                <p id="face-card-challenge"></p>
                <p id="system-message" class="system-message"></p>
            </div>
        </div>

        <div class="modal" id="join-modal">
            <div class="modal-content">
                <h2>Join Game</h2>
                <input type="text" id="player-name" placeholder="Your Name" maxlength="20">
                <button id="join-game">Join Game</button>
            </div>
        </div>

        <div class="modal" id="win-modal">
            <div class="modal-content">
                <h2>Game Over</h2>
                <p id="winner-message"></p>
                <button id="play-again">Play Again</button>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
